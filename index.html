    <script>
        function showError(title, detail) {
            const root = document.getElementById('root');
            if (root) {
                // Remove loading spinner
                root.innerHTML = ''; 
                
                const errorContainer = document.createElement('div');
                errorContainer.style.cssText = "color: #ef4444; padding: 20px; font-family: monospace; background: #1e293b; height: 100vh; overflow: auto;";
                
                errorContainer.innerHTML = `
                    <h1 style="font-size: 24px; margin-bottom: 10px;">‚ö†Ô∏è ${title}</h1>
                    <pre style="background: #0f172a; padding: 15px; border-radius: 8px; border: 1px solid #334155; white-space: pre-wrap; color: #e2e8f0;">${detail}</pre>
                    <button onclick="localStorage.removeItem('GEMINI_API_KEY'); window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">Borrar Datos y Recargar</button>
                `;
                root.appendChild(errorContainer);
            }
            console.error(title, detail);
        }

        window.onerror = function(message, source, lineno, colno, error) {
            showError("Error de Script", `${message}\nEn: ${source}:${lineno}:${colno}\n\n${error?.stack || ''}`);
        };

        window.onunhandledrejection = function(event) {
            showError("Promesa Rechazada", `Raz√≥n: ${event.reason}`);
        };
    </script>

        // --- COMPONENTS ---

        const Board = ({ board, units, onCellClick, selectedUnitId, highlightedMoveCells, highlightedAttackCells, projectile, explosions, smokeEffects, levelUpEffects }) => {
            const isMoveCell = (x, y) => highlightedMoveCells.some(cell => cell[0] === x && cell[1] === y);

            return (

                    {units.map(unit => {

                    {explosions && explosions.map(explosion => (
                        <div key={explosion.id} className="absolute w-[12.5%] h-[12.5%] flex items-center justify-center pointer-events-none z-40" style={{ left: `${explosion.position[0] * 12.5}%`, top: `${explosion.position[1] * 12.5}%` }}>

                    {smokeEffects && smokeEffects.map(smoke => (

                    {levelUpEffects && levelUpEffects.map(lvl => (

                            <div className="w-10 h-10 md:w-16 md:h-16 drop-shadow-[0_0_15px_rgba(255,215,0,0.8)]"><img src={ICONS.STAR} className="w-full h-full object-contain" /></div>
                            <div className="mt-1 bg-yellow-400 text-yellow-900 text-[10px] md:text-sm font-black px-2 py-0.5 rounded-full border-2 border-yellow-100 shadow-xl whitespace-nowrap">POWER UP!</div>

                    ))}
                    {projectile && (
                        <div className="absolute inset-0 pointer-events-none z-50 overflow-hidden">
                            <div key={projectile.id} className="absolute w-[12.5%] h-[12.5%] flex items-center justify-center animate-projectile" style={{ left: `${projectile.start[0] * 12.5}%`, top: `${projectile.start[1] * 12.5}%`, '--dx': projectile.target[0] - projectile.start[0], '--dy': projectile.target[1] - projectile.start[1] }}>
                                <div className={`w-3 h-3 md:w-5 md:h-5 rounded-full shadow-[0_0_15px_rgba(255,255,255,0.8)] ${projectile.team === 'human' ? 'bg-cyan-400 shadow-cyan-500' : 'bg-rose-500 shadow-rose-500'}`}></div>

                    {board.map((row, y) => row.map((content, x) => {
                        const cellKey = `${x}-${y}`;
                        const isMove = isMoveCell(x, y);
                        const isAttack = isAttackCell(x, y);
                        const isAiFlag = x === FLAGS.AI[0] && y === FLAGS.AI[1];
                        const isHumanFlag = x === FLAGS.HUMAN[0] && y === FLAGS.HUMAN[1];
                        let cellClass = 'aspect-square flex items-center justify-center transition-all duration-200 ease-out cursor-pointer relative border border-emerald-900/10';
                        cellClass += (x + y) % 2 === 0 ? ' bg-emerald-600' : ' bg-emerald-700';

                        return (
                            <div key={cellKey} className={cellClass} onClick={() => onCellClick(x, y)}>
                                {isAiFlag && <div className="absolute inset-0 flex items-center justify-center pointer-events-none"><img src={ICONS.FLAG_RED} className="w-[80%] h-[80%] object-contain drop-shadow-lg" /></div>}
                                {isHumanFlag && <div className="absolute inset-0 flex items-center justify-center pointer-events-none"><img src={ICONS.FLAG_BLUE} className="w-[80%] h-[80%] object-contain drop-shadow-lg" /></div>}
                                {isMove && <div className="absolute inset-0 bg-blue-600/40 animate-pulse border-2 border-blue-400/70 flex items-center justify-center z-10"><div className="w-2 h-2 md:w-4 md:h-4 bg-blue-300 rounded-full blur-[2px] shadow-lg shadow-blue-500"></div></div>}
                                {isAttack && <div className="absolute inset-0 bg-red-600/40 animate-pulse border-2 border-red-400/70 flex items-center justify-center z-10"><div className="w-2 h-2 md:w-4 md:h-4 bg-red-300 rotate-45 border border-white/40 shadow-lg shadow-red-500"></div></div>}
                                {content === 'mountain' && <div className="absolute inset-0 flex items-center justify-center pointer-events-none transform scale-90 z-0"><img src={ICONS.MOUNTAIN} className="w-full h-full object-contain drop-shadow-xl" /></div>}
                                {content === 'chest' && <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-10"><img src={ICONS.CHEST} className="w-full h-full p-0.5 object-contain drop-shadow-xl" /></div>}

        const UnitInfoPanel = ({ unit }) => {
            if (!unit) return (
                <div className="bg-slate-800 p-6 rounded-2xl shadow-xl border border-white/5 h-64 flex flex-col items-center justify-center text-center">
                    <div className="text-4xl mb-4 opacity-20">üéØ</div>
                    <h3 className="text-lg font-bold text-slate-500">No Unit Selected</h3>
                </div>
            );
            const isHuman = unit.team === 'human';
            const headerColor = isHuman ? 'text-blue-400' : 'text-rose-500';
            const borderColor = isHuman ? 'border-blue-500/30' : 'border-rose-500/30';
            const isImage = unit.icon.startsWith('data:image');
            
            return (
                <div className={`bg-slate-800 p-6 rounded-2xl shadow-xl border-2 ${borderColor} transition-all duration-300`}>
                    <div className="flex items-center gap-4 mb-6 border-b border-white/10 pb-4">

                        </div>
                    </div>
                    <div className="space-y-4">
                        <div>
                            <div className="flex justify-between text-sm mb-1"><span className="text-slate-400 font-bold">Health</span><span className="font-mono">{unit.hp} / {unit.maxHp}</span></div>
                            <div className="h-3 w-full bg-slate-900 rounded-full overflow-hidden border border-white/5"><div className="h-full bg-green-500 transition-all duration-500" style={{ width: `${(unit.hp / unit.maxHp) * 100}%` }}></div></div>
                        </div>
                        <div className="grid grid-cols-2 gap-3 mt-2">
                            <div className="bg-slate-900/50 p-3 rounded-lg border border-white/5 col-span-2"><div className="text-xs text-slate-500 uppercase font-bold">Attack Power</div><div className="text-xl font-black text-white">‚öîÔ∏è {unit.attack}</div></div>
                            <div className="bg-slate-900/50 p-3 rounded-lg border border-white/5"><div className="text-xs text-slate-500 uppercase font-bold">Range</div><div className="text-xl font-black text-white">üéØ {unit.attackRange}</div></div>
                            <div className="bg-slate-900/50 p-3 rounded-lg border border-white/5"><div className="text-xs text-slate-500 uppercase font-bold">Move</div><div className="text-xl font-black text-white">ü¶∂ {unit.moveRange}</div></div>
                            <div className="bg-slate-900/50 p-3 rounded-lg border border-white/5"><div className="text-xs text-slate-500 uppercase font-bold">Level</div><div className="text-xl font-black text-yellow-400">‚≠ê {unit.level}</div></div>
                            <div className="bg-slate-900/50 p-3 rounded-lg border border-white/5"><div className="text-xs text-slate-500 uppercase font-bold">Score</div><div className="text-xl font-black text-cyan-400">üèÜ {unit.score}</div></div>
                        </div>
                    </div>
                </div>
            );
        };

        const GameControls = ({ turn, actionPoints, onEndTurn, gameStatus, aiIsThinking, round }) => {
            const isHumanTurn = turn === 'human';
            return (
                <div className="w-full max-w-xl bg-slate-800/80 backdrop-blur-md border border-white/5 rounded-2xl shadow-2xl p-3 md:p-5 mb-4 md:mb-6 flex justify-between items-center">
                    <div className="flex items-center gap-4 md:gap-6">
                        <div className="flex flex-col gap-1">
                            <div className="flex items-center gap-2 md:gap-3">
                                <div className={`w-2 h-2 md:w-3 md:h-3 rounded-full ${isHumanTurn ? 'bg-cyan-400 animate-pulse' : 'bg-rose-500'}`}></div>
                                <h2 className={`text-sm md:text-xl font-black uppercase tracking-widest ${isHumanTurn ? 'text-white' : 'text-slate-400'}`}>
                                    {aiIsThinking ? 'AI Analysing...' : isHumanTurn ? 'Commander Phase' : "AI Strategic Phase"}
                                </h2>
                            </div>
                            {isHumanTurn && gameStatus === 'playing' && (
                                <div className="text-[10px] md:text-xs font-bold text-slate-500 tracking-wider">UNITS WITH PENDING ORDERS: <span className="text-cyan-400">{actionPoints.move}</span></div>
                            )}
                        </div>
                        <div className="w-px h-10 bg-white/10"></div>
                        <div className="text-center">
                            <div className="text-[10px] md:text-xs text-slate-500 uppercase font-bold tracking-widest">Round</div>
                            <div className="text-xl md:text-2xl font-black text-white">{round}</div>
                        </div>
                    </div>
                    <button onClick={onEndTurn} disabled={!isHumanTurn || gameStatus !== 'playing' || aiIsThinking} className="group relative px-4 py-2 md:px-8 md:py-3 bg-white text-slate-900 font-black text-xs md:text-base rounded-lg md:rounded-xl overflow-hidden transition-all duration-300 hover:pr-8 md:hover:pr-12 disabled:bg-slate-700 disabled:text-slate-500 disabled:cursor-not-allowed">
                        <span className="relative z-10">END TURN</span>
                        <span className="absolute right-2 md:right-4 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-all duration-300">‚Üí</span>
                    </button>
                </div>
            );
        };

        // --- APP ---
        const App = () => {
            const [units, setUnits] = useState(JSON.parse(JSON.stringify(INITIAL_UNITS)));
            const [chests, setChests] = useState(JSON.parse(JSON.stringify(INITIAL_CHESTS)));
            const [board, setBoard] = useState(Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null)));
            const [turn, setTurn] = useState('human');
            const [selectedUnitId, setSelectedUnitId] = useState(null);
            const [highlightedMoveCells, setHighlightedMoveCells] = useState([]);
            const [highlightedAttackCells, setHighlightedAttackCells] = useState([]);
            const [gameStatus, setGameStatus] = useState('playing');
            const [aiIsThinking, setAiIsThinking] = useState(false);
            const [projectile, setProjectile] = useState(null);
            const [explosions, setExplosions] = useState([]);
            const [smokeEffects, setSmokeEffects] = useState([]);
            const [levelUpEffects, setLevelUpEffects] = useState([]);
            const [gameState, setGameState] = useState('startScreen');
            const [round, setRound] = useState(1);
            const [apiKeyInput, setApiKeyInput] = useState(window.process.env.API_KEY);

            useEffect(() => {
                if (!window.process.env.API_KEY) {
                    const key = prompt("‚ö†Ô∏è IMPORTANTE ‚ö†Ô∏è\n\nEste juego usa Google Gemini AI. Para jugar, necesitas tu propia API Key (es gratis).\n\nIntroduce tu Google Gemini API Key aqu√≠:");
                    if (key) {
                        window.process.env.API_KEY = key;
                        localStorage.setItem('GEMINI_API_KEY', key);
                        setApiKeyInput(key);
                    }
                }
            }, []);

            const updateBoard = useCallback(() => {
                const newBoard = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
                MOUNTAINS.forEach(([x, y]) => { if (x >= 0 && x < GRID_SIZE && y >= 0 && y < GRID_SIZE) newBoard[y][x] = 'mountain'; });
                chests.forEach(chest => { if (chest.position[0] >= 0 && chest.position[1] >= 0) newBoard[chest.position[1]][chest.position[0]] = 'chest'; });
                units.forEach(unit => { if (unit.hp > 0) newBoard[unit.position[1]][unit.position[0]] = unit; });
                setBoard(newBoard);
            }, [units, chests]);

            useEffect(() => {
                if (gameState === 'playing') {
                    updateBoard();
                    const humanUnitsLeft = units.some(u => u.team === 'human' && u.hp > 0);
                    const aiUnitsLeft = units.some(u => u.team === 'ai' && u.hp > 0);
                    const humanCapturedFlag = units.some(u => u.team === 'human' && u.position[0] === FLAGS.AI[0] && u.position[1] === FLAGS.AI[1]);
                    const aiCapturedFlag = units.some(u => u.team === 'ai' && u.position[0] === FLAGS.HUMAN[0] && u.position[1] === FLAGS.HUMAN[1]);

                    if (humanCapturedFlag) setGameStatus('human_won');
                    else if (aiCapturedFlag) setGameStatus('ai_won');
                    else if (!humanUnitsLeft) setGameStatus('ai_won');
                    else if (!aiUnitsLeft) setGameStatus('human_won');
                }
            }, [units, chests, updateBoard, gameState]);

            const handleUnitSelection = (unit) => {
                setSelectedUnitId(unit.id);
                if (turn === 'human' && gameStatus === 'playing' && unit.team === 'human') {
                    const moveCells = !unit.hasMoved ? getReachableCells(unit.position, unit.moveRange, board) : [];
                    const attackCells = !unit.hasAttacked ? getAttackableCells(unit.position, unit.attackRange, units, 'human', chests) : [];
                    setHighlightedMoveCells(moveCells);
                    setHighlightedAttackCells(attackCells);
                } else {
                    setHighlightedMoveCells([]);
                    setHighlightedAttackCells([]);
                }
            };

            const clearHighlights = () => {
                setHighlightedMoveCells([]);
                setHighlightedAttackCells([]);
                setSelectedUnitId(null);
            };

            const triggerProjectile = async (start, target, team) => {
                const distance = Math.abs(start[0] - target[0]) + Math.abs(start[1] - target[1]);
                if (distance > 1) {
                    setProjectile({ id: Date.now().toString(), start, target, team });
                    await new Promise(resolve => setTimeout(resolve, 400));
                    setProjectile(null);
                }
            };

            const triggerExplosion = (position) => {
                const id = Date.now().toString();
                setExplosions(prev => [...prev, { id, position }]);
                setTimeout(() => setExplosions(prev => prev.filter(e => e.id !== id)), 600);
            };

            const triggerSmoke = (position) => {
                const id = Date.now().toString();
                setSmokeEffects(prev => [...prev, { id, position }]);
                setTimeout(() => setSmokeEffects(prev => prev.filter(e => e.id !== id)), 1200);
            };

            const triggerLevelUp = (position) => {
                const id = Date.now().toString();
                setLevelUpEffects(prev => [...prev, { id, position }]);
                setTimeout(() => setLevelUpEffects(prev => prev.filter(e => e.id !== id)), 2000);
            };

            const applyExperience = (unit, killCount = 1) => {
                const pointsPerKill = 100;
                const pointsPerLevel = 100;
                const newScore = unit.score + (pointsPerKill * killCount);
                const newLevel = Math.floor(newScore / pointsPerLevel);
                const levelsGained = newLevel - unit.level;
                let updatedUnit = { ...unit, score: newScore, level: newLevel };
                if (levelsGained > 0) {
                    const attackIncrease = 2 * levelsGained;
                    const hpIncrease = 4 * levelsGained;
                    updatedUnit.attack += attackIncrease;
                    updatedUnit.maxHp += hpIncrease;
                    updatedUnit.hp += hpIncrease;
                }
                return updatedUnit;
            };

            const handleCellClick = async (x, y) => {
                if (turn !== 'human' || gameStatus !== 'playing') return;
                const cellContent = board[y][x];
                const targetUnit = (cellContent && typeof cellContent !== 'string') ? cellContent : null;
                const isChest = cellContent === 'chest';

                if (selectedUnitId) {
                    const selectedUnit = units.find(u => u.id === selectedUnitId);
                    if (!selectedUnit || selectedUnit.team !== 'human') {
                        if (targetUnit) handleUnitSelection(targetUnit);
                        else clearHighlights();
                        return;
                    }
                    const isMoveCell = highlightedMoveCells.some(cell => cell[0] === x && cell[1] === y);
                    const isAttackCell = highlightedAttackCells.some(cell => cell[0] === x && cell[1] === y);

                    if (isMoveCell && !targetUnit && !isChest) {
                        const newUnits = units.map(u => u.id === selectedUnitId ? { ...u, position: [x, y], hasMoved: true } : u);
                        setUnits(newUnits);
                        setHighlightedMoveCells([]);
                        clearHighlights();
                        return;
                    } 
                    if (isAttackCell && targetUnit && targetUnit.team === 'ai') {
                        await triggerProjectile(selectedUnit.position, targetUnit.position, 'human');
                        const damage = selectedUnit.attack;
                        const isKill = targetUnit.hp - damage <= 0;
                        if (isKill) triggerExplosion(targetUnit.position);
                        setUnits(prevUnits => prevUnits.map(u => {
                            if (u.id === targetUnit.id) return { ...u, hp: Math.max(0, u.hp - damage) };
                            if (u.id === selectedUnitId) {
                                let attacker = { ...u, hasAttacked: true };
                                if (isKill) {
                                    const leveledUpAttacker = applyExperience(attacker);
                                    if (leveledUpAttacker.level > attacker.level) triggerLevelUp(attacker.position);
                                    attacker = leveledUpAttacker;
                                }
                                return attacker;
                            }
                            return u;
                        }));
                        clearHighlights();
                        return;
                    }
                    if (isAttackCell && isChest) {
                        const targetChest = chests.find(c => c.position[0] === x && c.position[1] === y);
                        if (targetChest) {
                            await triggerProjectile(selectedUnit.position, [x, y], 'human');
                            triggerExplosion([x, y]);
                            triggerLevelUp(selectedUnit.position);
                            setChests(prev => prev.filter(c => c.id !== targetChest.id));
                            setUnits(prevUnits => prevUnits.map(u => {
                                if (u.id === selectedUnitId) return { ...u, hp: u.maxHp, hasAttacked: true };
                                return u;
                            }));
                            clearHighlights();
                            return;
                        }
                    }
                }
                if (targetUnit) handleUnitSelection(targetUnit);
                else clearHighlights();
            };

            const handleEndTurn = () => {
                if (turn === 'human' && gameStatus === 'playing') {
                    const resetUnits = units.map(u => ({ ...u, hasMoved: false, hasAttacked: false }));
                    setUnits(resetUnits);
                    setTurn('ai');
                    clearHighlights();
                }
            };

            const resetGame = () => {
                setUnits(JSON.parse(JSON.stringify(INITIAL_UNITS)));
                setChests(JSON.parse(JSON.stringify(INITIAL_CHESTS)));
                setTurn('human');
                setGameStatus('playing');
                setRound(1);
                setHighlightedMoveCells([]);
                setHighlightedAttackCells([]);
                setSelectedUnitId(null);
                setExplosions([]);
                setSmokeEffects([]);
                setLevelUpEffects([]);
                setAiIsThinking(false);
                setGameState('playing');
            };

            const spawnNewEnemyUnit = useCallback((currentUnits) => {
                const AI_SPAWN_POINTS = [[0, 1], [1, 0], [1, 1]];
                const occupiedPositions = new Set(currentUnits.map(u => u.position.join(',')));
                const mountainPositions = new Set(MOUNTAINS.map(m => m.join(',')));
                const chestPositions = new Set(chests.map(c => c.position.join(',')));
                const availableSpawnPoints = AI_SPAWN_POINTS.filter(p => {
                    const posKey = p.join(',');
                    return !occupiedPositions.has(posKey) && !mountainPositions.has(posKey) && !chestPositions.has(posKey);
                });
                if (availableSpawnPoints.length === 0) return { updatedUnits: currentUnits, spawnPosition: null };
                const spawnPoint = availableSpawnPoints[Math.floor(Math.random() * availableSpawnPoints.length)];
                const unitTemplate = ENEMY_TEMPLATES[Math.floor(Math.random() * ENEMY_TEMPLATES.length)];
                const newUnit = { ...unitTemplate, id: `ai-reinforcement-${Date.now()}`, position: spawnPoint, hasMoved: false, hasAttacked: false, level: 0, score: 0 };
                return { updatedUnits: [...currentUnits, newUnit], spawnPosition: spawnPoint };
            }, [chests]);

            const executeAiAction = useCallback(async (actions) => {
                let currentUnits = [...units];
                for (const action of actions) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    const actingUnit = currentUnits.find(u => u.id === action.unitId);
                    if (!actingUnit || actingUnit.hp <= 0) continue;
                    if (action.action === 'move' && action.targetPosition) {
                        if (actingUnit.hasMoved) continue;
                        const [tx, ty] = action.targetPosition;
                        if (tx < 0 || tx >= GRID_SIZE || ty < 0 || ty >= GRID_SIZE) continue;
                        if (MOUNTAINS.some(([mx, my]) => mx === tx && my === ty)) continue;
                        if (chests.some(c => c.position[0] === tx && c.position[1] === ty)) continue;
                        if (currentUnits.some(u => u.hp > 0 && u.position[0] === tx && u.position[1] === ty)) continue;
                        if (getDistance(actingUnit.position, [tx, ty]) > actingUnit.moveRange) continue;
                        currentUnits = currentUnits.map(u => u.id === action.unitId ? { ...u, position: [tx, ty], hasMoved: true } : u);
                        setUnits([...currentUnits]);
                        if (tx === FLAGS.HUMAN[0] && ty === FLAGS.HUMAN[1]) {
                            setGameStatus('ai_won');
                            return;
                        }
                    } else if (action.action === 'attack' && action.targetId) {
                        if (actingUnit.hasAttacked) continue;
                        const targetUnit = currentUnits.find(u => u.id === action.targetId);
                        if (targetUnit && targetUnit.hp > 0) {
                            if (getDistance(actingUnit.position, targetUnit.position) > actingUnit.attackRange) continue;
                            await triggerProjectile(actingUnit.position, targetUnit.position, 'ai');
                            const damage = actingUnit.attack;
                            const isKill = targetUnit.hp - damage <= 0;
                            if (isKill) triggerExplosion(targetUnit.position);
                            currentUnits = currentUnits.map(u => {
                                if (u.id === action.targetId) return { ...u, hp: Math.max(0, u.hp - damage) };
                                if (u.id === action.unitId) return { ...u, hasAttacked: true };
                                return u;
                            });
                            setUnits([...currentUnits]);
                        }
                    }
                }
                await new Promise(resolve => setTimeout(resolve, 500));
                setAiIsThinking(false);
                const newRound = round + 1;
                let unitsForNextRound = [...currentUnits];
                if (newRound === 5) {
                    unitsForNextRound = unitsForNextRound.filter(u => u.position[0] !== FLAGS.AI[0] || u.position[1] !== FLAGS.AI[1]);
                    const bossUnit = { id: `ai-boss-8ball-${Date.now()}`, team: 'ai', position: FLAGS.AI, hp: 30, maxHp: 30, attack: 4, moveRange: 0, attackRange: 4, icon: ICONS.BILLIARD_BALL, name: 'The 8-Ball', level: 10, score: 1000, hasMoved: false, hasAttacked: false };
                    unitsForNextRound.push(bossUnit);
                    triggerSmoke(FLAGS.AI);
                }
                if (newRound > 1 && newRound % 2 !== 0) {
                    const spawnResult = spawnNewEnemyUnit(unitsForNextRound);
                    unitsForNextRound = spawnResult.updatedUnits;
                    if (spawnResult.spawnPosition) triggerSmoke(spawnResult.spawnPosition);
                }
                const resetUnits = unitsForNextRound.map(u => ({ ...u, hasMoved: false, hasAttacked: false }));
                setUnits(resetUnits);
                setRound(newRound);
                setTurn('human');
            }, [units, round, spawnNewEnemyUnit, chests]);

            useEffect(() => {
                if (turn === 'ai' && gameStatus === 'playing' && !aiIsThinking) {
                    const performAiTurn = async () => {
                        setAiIsThinking(true);
                        try {
                            const aiActions = await getAiActions(units, { move: 3, attack: 3 });
                            await executeAiAction(aiActions || []);
                        } catch (error) {
                            console.error("Error during AI turn:", error);
                            setAiIsThinking(false);
                            setTurn('human');
                        }
                    };
                    performAiTurn();
                }
            }, [turn, gameStatus, aiIsThinking, units, executeAiAction, chests]);

            const pendingActions = units.filter(u => u.team === 'human' && u.hp > 0 && (!u.hasMoved || !u.hasAttacked)).length;
            const selectedUnitObj = selectedUnitId ? units.find(u => u.id === selectedUnitId) || null : null;

            if (gameState === 'startScreen') {
                return (
                    <div className="min-h-screen bg-slate-900 text-gray-100 flex flex-col items-center justify-center p-4 font-sans">
                        <div className="text-center p-6 md:p-12 bg-slate-900/80 backdrop-blur-sm border border-white/10 rounded-3xl shadow-2xl max-w-2xl w-full">
                            <h1 className="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-rose-500 to-amber-500 tracking-tighter drop-shadow-sm uppercase">Mata al Calvo</h1>
                            <p className="text-slate-400 mt-2 mb-8 md:mb-10 text-base md:text-lg">UNA AVENTURA T√ÅCTICA</p>
                            <button onClick={resetGame} className="w-full max-w-sm mx-auto py-4 md:py-5 bg-white text-slate-950 font-black text-lg md:text-xl rounded-2xl transition-all transform hover:scale-105 active:scale-95 hover:bg-cyan-400 shadow-xl">Nuevo Juego</button>
                            <div className="mt-4 text-xs text-slate-500">
                                {apiKeyInput ? "‚úÖ API Key detectada" : "‚ö†Ô∏è API Key no configurada"}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-900 text-gray-100 flex flex-col items-center p-2 md:p-4 font-sans select-none overflow-x-hidden">
                    <header className="text-center mb-4">
                        <h1 className="text-3xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-rose-500 to-amber-500 tracking-tighter drop-shadow-sm uppercase">Mata al Calvo</h1>
                        <p className="text-slate-500 font-medium tracking-widest text-[10px] md:text-xs">UNA AVENTURA T√ÅCTICA</p>
                    </header>
                    <div className="flex flex-col lg:flex-row gap-4 lg:gap-6 w-full max-w-7xl relative">
                        <div className="flex-grow flex flex-col items-center w-full">
                            <GameControls turn={turn} actionPoints={{ move: pendingActions, attack: pendingActions }} onEndTurn={handleEndTurn} gameStatus={gameStatus} aiIsThinking={aiIsThinking} round={round} />
                            <div className="relative p-1 md:p-2 bg-stone-800 rounded-xl md:rounded-3xl shadow-2xl border-2 md:border-4 border-stone-700 w-full max-w-[90vw] md:max-w-2xl mx-auto">
                                <Board board={board} units={units} onCellClick={handleCellClick} selectedUnitId={selectedUnitId} highlightedMoveCells={highlightedMoveCells} highlightedAttackCells={highlightedAttackCells} projectile={projectile} explosions={explosions} smokeEffects={smokeEffects} levelUpEffects={levelUpEffects} />
                            </div>
                        </div>
                        <aside className="w-full lg:w-80 flex flex-col gap-4 lg:gap-6 flex-shrink-0"><UnitInfoPanel unit={selectedUnitObj} /></aside>
                        {gameStatus !== 'playing' && (
                            <div className="fixed inset-0 z-50 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4">
                                <div className="text-center p-6 md:p-12 bg-slate-900 border border-white/10 rounded-3xl shadow-[0_0_100px_rgba(0,0,0,0.8)] max-w-md w-full">
                                    <h2 className={`text-5xl md:text-7xl font-black mb-2 uppercase tracking-tighter ${gameStatus === 'human_won' ? 'text-cyan-400' : 'text-rose-600'}`}>{gameStatus === 'human_won' ? 'Victoria' : 'Derrota'}</h2>
                                    <p className="text-slate-400 mb-8 md:mb-10 text-base md:text-lg">{gameStatus === 'human_won' ? '¬°Has capturado la bandera o eliminado a los enemigos!' : 'Has perdido la bandera o tu escuadr√≥n ha sido aniquilado.'}</p>
                                    <button onClick={resetGame} className="w-full py-4 md:py-5 bg-white text-slate-950 font-black text-lg md:text-xl rounded-2xl transition-all transform hover:scale-105 active:scale-95 hover:bg-cyan-400 shadow-xl">VOLVER A EMPEZAR</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
