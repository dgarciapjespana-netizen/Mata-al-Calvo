    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior: none;
        }
        
        /* Animaciones Globales */
        @keyframes shoot {
            0% { transform: translate(0, 0) scale(0.5); opacity: 0; }
            20% { transform: translate(0, 0) scale(1.2); opacity: 1; }
            100% { transform: translate(calc(var(--dx) * 100%), calc(var(--dy) * 100%)) scale(1); opacity: 1; }
        }
        .animate-projectile { animation: shoot 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        
        @keyframes explode {
            0% { transform: scale(0.2) rotate(0deg); opacity: 0; }
            40% { transform: scale(1.5) rotate(10deg); opacity: 1; }
            70% { transform: scale(1.2) rotate(-5deg); opacity: 0.8; }
            100% { transform: scale(2) rotate(20deg); opacity: 0; }
        }
        .animate-explosion { animation: explode 0.6s ease-out forwards; }

        @keyframes smoke {
            0% { transform: scale(0.5) translateY(0); opacity: 0.8; }
            50% { transform: scale(2.0) translateY(-10%); opacity: 1; }
            100% { transform: scale(4.0) translateY(-30%); opacity: 0; }
        }
        .animate-smoke { animation: smoke 1.2s ease-out forwards; }

        @keyframes powerup {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { transform: translateY(-20%) scale(1.2); opacity: 1; }
            80% { transform: translateY(-50%) scale(1.2); opacity: 1; }
            100% { transform: translateY(-80%) scale(1); opacity: 0; }
        }
        .animate-powerup { animation: powerup 2s ease-out forwards; }
    </style>
